<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" media="screen" href="css/stylesheet.css">
    <link rel="stylesheet" media="print" href="css/print.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/fontchanger.js"></script>
    <script src="js/contrast.js"></script>
    <title>Hírlevél - TGames</title>
</head>
<body>
    <a href="#hirlevel"> <span>Fő tartalom</span></a>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand navheader" href="index.html">TGames</a>
            <ul class="navbar-nav navbar-items mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="jutalmak.html">Jutalmak</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="eventek.html">Események</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active-page" href="hirlevel.html">Hírlevél</a>
                </li>         
            </ul>
            <div class="dinline">
                <button id="cont" class="mr-3" type="button" value="off" onclick="ChangeContrastMode()">Kontraszt</button>
                <p class="pr-3 text-white">Betűméret-állító</p>
                <input type="range" min="10" max="30" onchange="changeSizeBySlider()" 
                id="slider" value="20">
            </div>
        </nav>       
    </header>
    <h1>Hírlevél</h1>
    <form id="hirlevel" action="mailto:tgam@tgam.hu" method="post" enctype="text/plain">
        <div class="container formcontainer">
          <h2>Feliratkozás a hírlevélre</h2>
        </div>
      
        <div class="container formcontainer text-white">
            <label for="name">Név</label>
            <input type="text" id="name" placeholder="Név" name="name" maxlength="32" size="4" required >
            <label for="mail">Email cím</label>
            <input type="text" id="mail" placeholder="Email cím" name="mail" maxlength="32" size="4" required>
            <label for="bemutatkozas">Bemutatkozás</label><br>
            <textarea id="bemutatkozas" name="bemutatkozas" maxlength="100" rows="4" cols="50" placeholder="Írj nekünk pár szót magadról"></textarea><br>
            <label for="weekly">Heti hírlevél</label>
            <input type="radio" id="weekly" name="subscribe">
            <label for="monthly">Havi hírlevél</label>
            <input type="radio" id="monthly" name="subscribe"><br>
            <label for="hozzajarulas">Hozzájárulok, hogy rendszeresen emailt kapjak</label>
            <input type="checkbox" id="hozzajarulas" name="hozzajarulas"><br>
            <input type="reset">
        </div>
      
        <div class="container formcontainer">
          <input type="submit" id="feliratkozas" formmethod="post" value="Feliratkozás">
        </div>
      </form>



    <footer class="bg-dark">
        <div class="d-flex flex-row justify-content-end align-content-center">
                <div class="mr-auto pl-2"><p>© 2022 TGames</p></div>
                <div class="pl-2"><a href="#"><img class="icon" src="src/discord.png" alt="Discord szerver"></a></div>
                <div class="pl-2"><a href="#"><img class="icon" src="src/facebook.png" alt="Facebook oldal"></a></div>
                <div class="pl-2"><a href="#"><img class="icon" src="src/youtube.png" alt="YouTube csatorna"></a></div>
        </div>
    </footer>
</body>
</html>
